<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
      <table class="table">
      <thead>
        <tr>
          <th style="width:140px;"><a href="/" class="btn btn-success">Открыть позицию</a></th>
          <th style="width:140px;"><a href="/position" class="btn btn-success">Мои позиции</a></th>
          <th style="width:140px;"><a href="/price" class="btn btn-success">Цены</a></th>
        </tr>
      </thead>
      </table>
    </div>

	<div class="container">
    <h1>Открытые заявки</h1>
    <table class="table">
    <thead>
      <tr>
        <th>ticker</th>
        <th>volume</th>
        <th>type</th>
        <th>price</th>
        <th>cancel</th>
        <!--th style="width:140px;"><a href="/items/new" class="btn btn-success">New</a></th>-->
      </tr>
    </thead>
    <tbody>
        {{range .Stats}}
        <tr>
        <td>{{.Ticker}}</td>
        <td>{{.Vol}}</td>
        <td>{{.IsBuy}}</td>
        <td>{{.Price}}</td>
        <td>
            <a href="/cancel" class="btn btn-primary">Отменить</a>
        </td>
      </tr>
		{{end}}
    </tbody>
    </table>
  </div>

  </body>
</html>
